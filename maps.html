<!-- Explain: We are going to start by setting up our API. -->
<!DOCTYPE html>
<html lang="en-US">
<head>
	<!-- Step 1: Start by including the open layers stylesheet! -->
	<!-- Explain: APIs often come with different types of tools.
		It's very important to first understand an API before we start using it. -->
	<link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
	<!-- Step 2: Include the open layers script! -->
	<!-- Explain: This script will give us what we need to draw a map. -->
	<script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
	<script src="newjava.js" type="text/javascript"></script>
	<title>Weather Map</title>
</head>
<body>
	<!-- Step 3: Add a map divder. -->
	<!-- Explain: This is where will put the map! -->
  <p>
    <textarea id="country-name" rows="1" cols="20">Input a Country: </textarea>
    <button onclick = "panToLocation()"> Pan to Location</button>
    <button onclick = "panHome()">Pan Home </button>
  </p>
	<div id="map" class="map"></div>

	<footer>
		<p>This tutorial is based on code from: <a href="http://openlayers.org/en/latest/examples/animation.html">Open Layers View Animation</a></p>
		<!-- Final Step: Attribute the API you used -->
		<p>This map uses the <a href="http://openlayers.org/en/latest/apidoc/">Open Layers API</a></p>
	</footer>
</body>
</html>
